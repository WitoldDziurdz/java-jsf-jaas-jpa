<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/templates/main.xhtml">

    <ui:define name="content">
        <p:dataTable value="#{listUsers.users}" var="user">
            <p:column headerText="Id">
                <h:outputText value="#{user.id}"/>
            </p:column>

            <p:column headerText="Login">
                <h:outputText value="#{user.login}"/>
            </p:column>

            <p:column headerText="Roles">
                <p:repeat value="#{user.roles}" var="role">
                    <h:outputText value="#{role} "/>
                </p:repeat>
            </p:column>
            <p:column headerText="#{msg.edit}">
                <p:button value="#{msg.edit}" outcome="edit_roles.xhtml" rendered="#{listUsers.canEdit(user)}">
                    <f:param name="login" value="#{user.login}"/>
                </p:button>
            </p:column>
        </p:dataTable>
    </ui:define>

</ui:composition>
