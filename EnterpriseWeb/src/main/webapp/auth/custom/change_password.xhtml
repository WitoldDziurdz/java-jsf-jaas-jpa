<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://java.sun.com/jsf/core"
                template="/WEB-INF/templates/main.xhtml">

    <ui:define name="head">
        <title>Zmiana hasla</title>
    </ui:define>

    <ui:define name="content">
        <h2 class="col-lg-offset-2">Zmiana hasla</h2>
        <h:form id="password-form" class="form-horizontal">
            <p:focus for="password-form"/>
            <h:panelGroup layout="block" styleClass="form-group"
                          rendered="#{not empty facesContext.getMessageList('password-form')}">
                <div class="col-sm-12">
                    <div class="alert alert-danger alert-dismissible" role="alert">
                        <button type="button" class="close" data-dismiss="alert">
                            <span><i class="fa fa-times"></i></span>
                        </button>
                        <h:message for="password-form"/>
                    </div>
                </div>
            </h:panelGroup>
            <div class="form-group">
                <h:outputLabel for="oldPassword" value="Stare haslo: " styleClass="col-sm-2 control-label"/>
                <div class="col-sm-10">
                    <h:inputSecret id="oldPassword" styleClass="form-control" value="#{changePasswordForm.oldPassword}" />
                </div>
            </div>
            <div class="form-group">
                <h:outputLabel for="newPassword" value="Nowe haslo: " styleClass="col-sm-2 control-label"/>
                <div class="col-sm-10">
                    <h:inputSecret id="newPassword" styleClass="form-control" value="#{changePasswordForm.newPassword1}" />
                </div>
            </div>
            <div class="form-group">
                <h:outputLabel for="password" value="PowtÃ³rz nowe haslo: " styleClass="col-sm-2 control-label"/>
                <div class="col-sm-10">
                    <h:inputSecret id="password" styleClass="form-control" value="#{changePasswordForm.newPassword2}"/>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-1">
                    <h:commandButton action="#{changePasswordForm.changePassword()}" value="Change" styleClass="btn btn-default"/>
                </div>
            </div>
        </h:form>
    </ui:define>

</ui:composition>
