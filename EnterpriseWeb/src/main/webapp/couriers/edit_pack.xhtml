<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                template="/WEB-INF/templates/main.xhtml">
    <f:metadata>
        <f:viewParam name="pack" value="#{editPack.pack}"/>
    </f:metadata>

    <ui:define name="content">
        <h:form>
            <h:panelGrid styleClass="table table-striped" columns="3">
                <h:outputLabel value="Adress: " for="address"/>
                <h:inputText id="address" value="#{editPack.pack.address}"/>
                <h:message for="address"/>

                <h:outputLabel value="Typ paczki: " for="typeSize"/>
                <h:selectOneListbox  id="typeSize" value="#{editPack.pack.typeSize}">
                    <f:selectItems value="#{editPack.typeSizeAsSelectItems}"/>
                </h:selectOneListbox >
                <h:message for="typeSize"/>

                <h:outputLabel value="Cena: " for="price"/>
                <h:inputText id="price" value="#{editPack.pack.price}"/>
                <h:message for="price"/>

                <h:outputLabel value="Ekspresowa: " for="express"/>
                <h:selectBooleanCheckbox id="express" value="#{editPack.pack.express}" />
                <h:message for="express"/>
            </h:panelGrid>

            <h:commandButton styleClass="btn btn-primary" value="Zapisz" action="#{editPack.savePack()}"/>
            <h:button styleClass="btn btn-default ml-1" value="PowrÃ³t" outcome="list_packs.xhtml"/>
        </h:form>

    </ui:define>
</ui:composition>
